<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/modules/layui.css" media="all">
</head>
<body>

<table id="log" lay-filter="test"></table>


<script src="js/JQuery/jquery-3.4.1.min.js"></script>
<script src="js/layuiJs/layui.all.js"></script>
<script src="js/layuiJs/element.js"></script>
<script>

    $(function () {
        layui.use('element', function () {
            var element = layui.element;
        });
        var url = "log/findAll";
        getTable(url);
    })

    function getTable(url) {
        layui.use('table', function () {
            var table = layui.table;
            var form = layui.form;
            //第一个实例
            table.render({
                elem: '#log'
                , toolbar: '#toolbarDemo'
                , height: 800
                , url: url //数据接口
                //设置分页信息，默认当前页参数名page,页面大小limit
                , request: {
                    limitName: "size"//limit 改为 size
                }
                , response: {
                    dataName: 'list'//data改为list
                }
                , cols: [
                    [{type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'ID', width: 100}
                        , {field: 'username', title: '用户', width: 80}
                        , {field: 'description', title: '描述', width: 165}
                        , {field: 'method', title: '方法名', width: 330}
                        , {field: 'params', title: '参数', width: 200}
                        , {field: 'source', title: '设备', width: 60}
                        , {field: 'logType', title: '级别', width: 80}
                        , {field: 'exceptionDetail', title: '控制台信息', width: 100}
                        , {field: 'requestIp', title: 'IP(ipv6)', width: 130}
                        , {field: 'time', title: '耗时(ms)', width: 100}
                        , {field: 'createTime', title: '记录时间', width: 200}
                    ]
                ]
                , limit: 10
                , page: {
                    layout: ['count', 'prev', 'page', 'next', 'skip']
                    , curr: 1
                    , groups: 6
                    , first: false
                    , last: false
                }//开启分页
            });
        });
    }

</script>
</body>
</html>
