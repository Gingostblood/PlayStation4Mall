<script th:src="@{/js/JQuery/jquery-3.4.1.min.js}"></script>

<script type="text/javascript">
    $(function () {
        layui.use('element',function () {
            var element=layui.element;
        });
        function doLoadPage(id,url){
            $("#"+id).click(function () {
                $(".layui-body").load(url);
            })
        };
        $.ajax({
            url:"user/getLoginUser",
            type:"get",
            success:function (res) {
                var str="<a href='javascript:;' >"+res+"</a>"
                $("#uname").html(str);
            }
        })
        doLoadPage("goods_list","goods/goods_list");
        doLoadPage("goods_add","goods/goods_add");
        doLoadPage("goods_analyse","goods/goods_analyse");
        doLoadPage("orders_unfinish","orders/orders_unfinish");
        doLoadPage("orders_finish","orders/orders_finish");
        doLoadPage("orders_error","orders/orders_error");
        doLoadPage("users_list","users/users_list");
        doLoadPage("image_rush","image/image_rush");
        doLoadPage("news_push","news/news_push");
        doLoadPage("log_list","log/log_list");
    })
